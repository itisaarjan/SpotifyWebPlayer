<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c7b7bd4d9d.js" crossorigin="anonymous"></script>

    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <div class="main">
        <div class="sidebar">

            <div class="nav-bar">
                <div class="outer">
                    <div class="nav inner-1" style="opacity: 1;">
                    <i class="fa-brands fa-spotify"></i>
                    <a href="#" id="title-icon">Spotify</a>
                    </div>
                    <div class="nav inner-2">

                    </div>
                </div>
                <div class="nav" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library-bar">
                <div class="library-title">
                    <div class="library-title-left">
                        <a href="icon"><img src="assets/library_icon.png" style="width: 1rem; height:1rem; margin-right:0.2rem ;">
                    Your library</a>
                        
                    </div><div class="library-title-right">
                        <div class="library-title-right1" style="display: inline-block;">
                            <a href="#"><i class="fa-solid fa-plus"></i></a>
                        </div>
                        <div class="library-title-right2" style="display: inline-block;">
                            <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
                        </div>

                    
                    </div>
                    
                </div>
                <div class="library-card-box">
                    <div class="first-card">
                        <p><h5>Create your first playlist</h5></p>
                        <p>It's easy, we will help you</p>
                        <div id="card-button">
                            <p><a href="#"> Create Playlist</a></p>
                        </div>
                    </div>
                    <div class="first-card second-card">
                        <h5>Let's find some podcasts to follow</h5>
                        <p>We'll keep you updated on new episodes</p>
                        <div id="card-button-1">
                            <p><a href="#"> Browse Podcasts</a></p>
                        </div>
                    </div>
                </div>
                <div class="references">
                    
                </div>
            </div>
        </div>
        <div class="main-content"></div>
        <div class="music-player">My name is Arjan</div>
    </div>
</body>
</html>
